		function init(){

		function cubo (x,y,z){
		var geometry = new THREE.Geometry();
		for(var i = 0; i <= x; i++){
						for(var j = 0; j <= y; j++){
							var punto = new THREE.Vector3();
							punto.x = i;
							punto.y = j;
							punto.z=0;
							geometry.vertices.push(punto);
						}
					}
		for(var i = 0; i <= x; i++){
						for(var j = 0; j <= z; j++){
							var punto = new THREE.Vector3();
							punto.x = i;
							punto.y = y;
							punto.z=j;
							geometry.vertices.push(punto);
						}
					}
					for(var i = 0; i <= z; i++){
						for(var j = 0; j <= y; j++){
							var punto = new THREE.Vector3();
							punto.x = x;
							punto.y = j;
							punto.z=i;
							geometry.vertices.push(punto);
						}
					}
					for(var i = 0; i <= x; i++){
						for(var j = 0; j <= z; j++){
							var punto = new THREE.Vector3();
							punto.x = i;
							punto.y = 0;
							punto.z=j;
							geometry.vertices.push(punto);
						}
					}
					for(var i = 0; i <= x; i++){
						for(var j = 0; j <= y; j++){
							var punto = new THREE.Vector3();
							punto.x = i;
							punto.y = j;
							punto.z=z;
							geometry.vertices.push(punto);
						}
					}
					
					for(var i = 0; i <= z; i++){
						for(var j = 0; j <= y; j++){
							var punto = new THREE.Vector3();
							punto.x = 0;
							punto.y = j;
							punto.z=i;
							geometry.vertices.push(punto);
						}
					}
					
					return geometry;
					
			
				
		
		}
		
		function Cilindro(r,y){
					var geometry = new THREE.Geometry();
					for( var i = 0; i < res; i++){
						for( var j = 0; j < res; j++){
							var punto = new THREE.Vector3();
							punto.x = r * Math.cos( ( j * 2 * Math.PI )/res);
							punto.y = y * i/res;
							punto.z = r * Math.sin( ( j * 2 * Math.PI )/res);
							geometry.vertices.push( punto );
						}
					}
					for( var i = 0; i < res; i++){
						for( var j = 0; j < res; j++){
							var punto = new THREE.Vector3();
							punto.x = (r* (res - i) / res ) * Math.cos( ( j * 2.0 * Math.PI ) / res) ;
							punto.y = 0;
							punto.z = (r * (res - i) / res ) * Math.sin( ( j * 2.0 * Math.PI ) / res) ;
							geometry.vertices.push( punto );
						}
					}
					for( var i = 0; i < res; i++){
						for( var j = 0; j < res; j++){
							var punto = new THREE.Vector3();
							punto.x = (r* (res - i) / res ) * Math.cos( ( j * 2.0 * Math.PI ) / res) ;
							punto.y = y;
							punto.z = (r * (res - i) / res ) * Math.sin( ( j * 2.0 * Math.PI ) / res) ;
							geometry.vertices.push( punto );
						}
					}
					return geometry;
				}
			
		
				  			
			//EVENTOS DE TECLADO

            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO

			cuerpo.add(vertebra);

		  	//AGREGAR A LA ESCENA
			cuerpo.position.set(0,15,0);
            scene.add( gridHelperXZ );

			renderer.render( scene, camera );
			
			}
    
    function animate() {
        render();
        requestAnimationFrame( animate );
    }

				r3.set( 	1,  0,  0, 0,
						0, ct3,-st3, 0, 
						0, st3, ct3, 0,
						0,  0,  0, 1 );	
				r4.set( 	1,  0,  0, 0,
						0, ct4,-st4, 0,

				brazol.applyMatrix(r1);
